<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acompanhamento de Candidaturas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸ“‹ Minhas Candidaturas</h1>
      <p class="subtitle">Acompanhe suas candidaturas de emprego</p>
    </header>

    <div class="stats">
      <div class="stat-card">
        <span class="stat-number" id="totalCandidaturas">0</span>
        <span class="stat-label">Total</span>
      </div>
      <div class="stat-card">
        <span class="stat-number" id="emAndamento">0</span>
        <span class="stat-label">Em Andamento</span>
      </div>
      <div class="stat-card">
        <span class="stat-number" id="aprovadas">0</span>
        <span class="stat-label">Aprovadas</span>
      </div>
    </div>

    <div class="form-section">
      <h2>Nova Candidatura</h2>
      <form id="candidaturaForm">
        <div class="form-row">
          <div class="form-group">
            <label for="empresa">Nome da Empresa *</label>
            <input type="text" id="empresa" required>
          </div>
          <div class="form-group">
            <label for="vaga">Vaga *</label>
            <input type="text" id="vaga" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="dataCandidatura">Data da Candidatura *</label>
            <input type="date" id="dataCandidatura" required>
          </div>
          <div class="form-group">
            <label for="status">Status *</label>
            <select id="status" required>
              <option value="Enviada">Enviada</option>
              <option value="Em AnÃ¡lise">Em AnÃ¡lise</option>
              <option value="Entrevista Agendada">Entrevista Agendada</option>
              <option value="Aguardando Retorno">Aguardando Retorno</option>
              <option value="Aprovada">Aprovada</option>
              <option value="Rejeitada">Rejeitada</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="salario">SalÃ¡rio Pretendido</label>
            <input type="text" id="salario" placeholder="Ex: MZN 10.000">
          </div>
          <div class="form-group">
            <label for="plataforma">Plataforma</label>
            <input type="text" id="plataforma" placeholder="Ex: LinkedIn, Indeed">
          </div>
        </div>

        <div class="form-group">
          <label for="observacoes">ObservaÃ§Ãµes</label>
          <textarea id="observacoes" rows="3"></textarea>
        </div>

        <button type="submit" class="btn-primary">Adicionar Candidatura</button>
      </form>
    </div>

    <div class="lista-section">
      <h2>Candidaturas Registradas</h2>
      <div id="listaCandidaturas"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
